<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Public+Sans%3Awght%40400%3B500%3B700%3B900"
    />

    <title>Galileo Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div
      class="relative flex size-full min-h-screen flex-col bg-white group/design-root overflow-x-hidden"
      style="font-family: 'Public Sans', 'Noto Sans', sans-serif"
    >
      <div class="layout-container flex h-full grow flex-col">
        <header
          class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#f3ece7] px-10 py-3"
        >
          <div class="flex items-center gap-4 text-[#1b130d]">
            <div class="size-4">
              <svg
                viewBox="0 0 48 48"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill-rule="evenodd"
                  clip-rule="evenodd"
                  d="M12.0799 24L4 19.2479L9.95537 8.75216L18.04 13.4961L18.0446 4H29.9554L29.96 13.4961L38.0446 8.75216L44 19.2479L35.92 24L44 28.7521L38.0446 39.2479L29.96 34.5039L29.9554 44H18.0446L18.04 34.5039L9.95537 39.2479L4 28.7521L12.0799 24Z"
                  fill="currentColor"
                ></path>
              </svg>
            </div>
            <h2
              class="text-[#1b130d] text-lg font-bold leading-tight tracking-[-0.015em]"
            >
              Craftsman
            </h2>
          </div>
          <div class="flex flex-1 justify-end gap-8">
            <div class="flex gap-2">
              <a href="signup.html">
                <button
                  class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 px-4 bg-[#ee7f2b] text-[#1b130d] text-sm font-bold leading-normal tracking-[0.015em]"
                >
                  <span class="truncate">Sign up</span>
                </button>
              </a>
            </div>
          </div>
        </header>

        <div class="px-40 flex flex-1 justify-center py-5">
          <div
            class="layout-content-container flex flex-col w-[512px] max-w-[512px] py-5 max-w-[960px] flex-1"
          >
            <h1
              class="text-[#1b140e] text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 text-left pb-3 pt-5"
            >
              Sign in to The Craftsmen
            </h1>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
                <p
                  class="text-[#1b140e] text-base font-medium leading-normal pb-2"
                >
                  Username
                </p>
                <input
                  id="username"
                  placeholder="Username"
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#111418] focus:outline-0 focus:ring-0 border-none bg-[#f0f2f4] focus:border-none h-14 placeholder:text-[#637588] p-4 text-base font-normal leading-normal"
                  value=""
                />
              </label>
            </div>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
                <p
                  class="text-[#1b140e] text-base font-medium leading-normal pb-2"
                >
                  Password
                </p>
                <input
                  id="password"
                  placeholder="Password"
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#111418] focus:outline-0 focus:ring-0 border-none bg-[#f0f2f4] focus:border-none h-14 placeholder:text-[#637588] p-4 text-base font-normal leading-normal"
                  value=""
                />
              </label>
            </div>
            <a href="Forgot-your-password.html"
              ><p
                class="text-[#637588] text-sm font-normal leading-normal pb-3 pt-1 px-4 underline"
              >
                Forgot your password?
              </p></a
            >
            <div class="flex px-4 py-3 justify-end">
              <button
                id="signInButton"
                class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 px-4 bg-[#e68019] text-[#1b140e] text-sm font-bold leading-normal tracking-[0.015em]"
              >
                <span class="truncate">Sign in</span>
              </button>
            </div>
            <p
              class="text-[#637588] text-sm font-normal leading-normal pb-3 pt-1 px-4 text-center"
            >
              OR
            </p>

            <p
              class="text-[#637588] text-sm font-normal leading-normal pb-3 pt-1 px-4 text-center"
            >
              Don't have an account?
            </p>

            <a href="signup.html">
              <p
                class="text-[#637588] text-sm font-normal leading-normal pb-3 pt-1 px-4 text-center underline"
              >
                Sign up for free
              </p>
            </a>
          </div>
        </div>
      </div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const signInButton = document.getElementById("signInButton");

        signInButton.addEventListener("click", async (e) => {
          e.preventDefault();

          const emailOrUsername = document
            .getElementById("username")
            .value.trim();
          const password = document.getElementById("password").value.trim();

          try {
            const response = await fetch("/api/auth/login", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ emailOrUsername, password }),
            });

            const data = await response.json();

            if (response.ok) {
              alert("Login successful!");
              localStorage.setItem("token", data.token);
              window.location.href = "dashborad.html"; // Redirect
            } else {
              alert(data.message || "Login failed");
            }
          } catch (err) {
            alert("Something went wrong. Try again.");
            console.error(err);
          }
        });
      });
    </script>
  </body>
</html>
