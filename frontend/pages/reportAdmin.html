    <script>
      document.addEventListener("DOMContentLoaded", async () => {
        try {
          const res = await fetch("/api/reports");
          if (!res.ok) throw new Error("Failed to fetch reports");

          const reports = await res.json();
          renderReports(reports);

          // Add filter functionality
          document.querySelectorAll(".filter-btn").forEach((btn) => {
            btn.addEventListener("click", async (e) => {
              const status = e.target.textContent.trim();
              const url =
                status === "All"
                  ? "/api/reports"
                  : `/api/reports?status=${encodeURIComponent(status)}`;

              const res = await fetch(url);
              const filteredReports = await res.json();
              renderReports(filteredReports);
            });
          });
        } catch (error) {
          console.error("Error:", error);
        }
      });

      function renderReports(reports) {
        const tbody = document.querySelector("tbody");
        tbody.innerHTML = "";

        reports.forEach((report) => {
          const row = document.createElement("tr");
          row.className = "border-t border-t-[#dce1e5]";
          row.innerHTML = `
        <td class="h-[72px] px-4 py-2 w-[400px] text-[#111517] text-sm font-normal leading-normal">
          ${report._id}
        </td>
        <td class="h-[72px] px-4 py-2 w-[400px] text-[#647787] text-sm font-normal leading-normal">
          ${report.userId}
        </td>
        <td class="h-[72px] px-4 py-2 w-60 text-sm font-normal leading-normal">
          <button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-8 px-4 bg-[#f0f2f4] text-[#111517] text-sm font-medium leading-normal w-full">
            <span class="truncate">${report.category}</span>
          </button>
        </td>
        <td class="h-[72px] px-4 py-2 w-[400px] text-[#647787] text-sm font-normal leading-normal">
          ${new Date(report.reportedDate).toLocaleDateString()}
        </td>
        <td class="h-[72px] px-4 py-2 w-60 text-sm font-normal leading-normal">
          <button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-8 px-4 bg-[#f0f2f4] text-[#111517] text-sm font-medium leading-normal w-full">
            <span class="truncate">${report.status}</span>
          </button>
        </td>
        <td class="h-[72px] px-4 py-2 w-60 text-[#647787] text-sm font-bold leading-normal tracking-[0.015em]">
          <button onclick="viewReport('${
            report._id
          }')" class="text-blue-600 hover:underline">
            View
          </button>
        </td>`;
          tbody.appendChild(row);
        });
      }

      function viewReport(reportId) {
        window.location.href = `/reportDetail.html?id=${reportId}`;
      }
