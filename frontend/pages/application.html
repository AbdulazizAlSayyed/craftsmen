            <a href="Profile2.html" id="profile-link">

                class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10"

                  background-image: url('https://cdn.usegalileo.ai/sdxl10/f440dfe7-c1cd-439b-8f43-9bae8adc21c6.png');

        <main class="flex justify-center items-center p-10">
          <form
            id="applicationForm"
            class="w-full max-w-xl bg-white shadow-lg rounded-xl p-8 space-y-6"
          >
            <h2 class="text-2xl font-bold text-[#1b150d]">
              Apply for this Job
            </h2>

            <!-- Hidden Fields for jobId and craftsmanId -->
            <input type="hidden" id="jobId" name="jobId" value="" />
            <input type="hidden" id="craftsmanId" name="craftsmanId" value="" />

            <!-- Cover Letter -->
            <div>
              <label
                for="coverLetter"
                class="block text-sm font-medium text-[#1b150d] mb-1"
                >Cover Letter</label
              >
              <textarea
                id="coverLetter"
                name="coverLetter"
                rows="5"
                class="w-full p-3 border rounded-xl focus:outline-none focus:ring"
                placeholder="Write your cover letter here..."
              ></textarea>
            </div>

            <!-- Bid Amount -->
            <div>
              <label
                for="bidAmount"
                class="block text-sm font-medium text-[#1b150d] mb-1"
                >Bid Amount (optional)</label
              >
              <input
                type="number"
                id="bidAmount"
                name="bidAmount"
                class="w-full p-3 border rounded-xl focus:outline-none focus:ring"
                placeholder="Enter your bid amount"
              />
            </div>

            <!-- Submit Button -->
            <button
              type="submit"
              class="w-full bg-[#ec7113] text-white font-bold py-3 rounded-xl hover:bg-[#d16210] transition"
            >
              Submit Application
            </button>
          </form>
        </main>
      </div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const form = document.getElementById("applicationForm");

        // You may dynamically fetch jobId and craftsmanId from URL or session
        // For now, hardcoding for example purposes
        const jobId = new URLSearchParams(window.location.search).get("jobId");
        const craftsmanId = localStorage.getItem("userId"); // replace with actual method
        document.getElementById("jobId").value = jobId;
        document.getElementById("craftsmanId").value = craftsmanId;

        form.addEventListener("submit", async (e) => {
          e.preventDefault();

          const coverLetter = document.getElementById("coverLetter").value;
          const bidAmount = document.getElementById("bidAmount").value;

          try {
            const response = await fetch("/api/applications", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                jobId,
                craftsmanId,
                coverLetter,
                bidAmount: bidAmount ? Number(bidAmount) : undefined,
              }),
            });

            const result = await response.json();

            if (response.ok) {
              alert("Application submitted successfully!");
              window.location.href = "proposal.html";
            } else {
              alert("Error: " + result.error);
            }
          } catch (error) {
            alert("An unexpected error occurred.");
            console.error(error);
          }
        });
      });
    </script>

    <script>
      document.addEventListener("DOMContentLoaded", async () => {
        let craftsmanId = new URLSearchParams(window.location.search).get(
          "craftsmanId"
        );

        if (!craftsmanId) {
          craftsmanId = localStorage.getItem("craftsmanId");
          if (!craftsmanId) {
            console.error("❌ Missing craftsmanId in URL and Local Storage!");
            return;
          }
        }

        localStorage.setItem("craftsmanId", craftsmanId);

        try {
          const res = await fetch(`/api/profile/${craftsmanId}`);

          if (!res.ok)
            throw new Error(
              `Failed to fetch profile: ${response.status} ${response.statusText}`
            );

          const data = await res.json();

          console.log("✅ API Response:", data); // Debugging log

          if (!data || !data.profileImage) {
            console.error("❌ Profile image is missing in API response");
            return;
          }

          const profileImage = data.profileImage.trim()
            ? data.profileImage
            : "/uploads/default.png";
          console.log("✅ Profile Image URL:", profileImage);

          const profilePicDiv = document.getElementById("profile-pic");
          if (profilePicDiv) {
            profilePicDiv.style.backgroundImage = `url(${profileImage})`;
          } else {
            console.error("❌ profile-pic element not found");
          }

          document.getElementById(
            "profile-pic"
          ).style.backgroundImage = `url(${profileImage})`;

          const mainSkill =
            data.skills && data.skills.length > 0
              ? data.skills[0].name
              : "General";
          const profileLink = document.getElementById("profile-link");

          if (profileLink) {
            profileLink.href = `Profile2.html?craftsmanId=${craftsmanId}&skill=${encodeURIComponent(
              mainSkill
            )}`;
          } else {
            console.error("❌ profile-link element not found");
          }
        } catch (error) {
          console.error("❌ Error loading profile:", error);
        }
      });
    </script>
    <script>
      document.addEventListener("DOMContentLoaded", async () => {
        const craftsmanId = localStorage.getItem("craftsmanId");
        const profilePicDiv = document.getElementById("profile-pic");

        if (!craftsmanId || !profilePicDiv) return;

        // Try cached image first
        const cachedImage = localStorage.getItem("profileImage");
        if (cachedImage) {
          profilePicDiv.style.backgroundImage = `url('${cachedImage}')`;
        }

        try {
          const res = await fetch(`/api/profile/${craftsmanId}`);
          if (!res.ok) throw new Error("Failed fetching profile");

          const data = await res.json();
          const profileImage =
            data.profileImage.trim() || "/uploads/default.png";

          profilePicDiv.style.backgroundImage = `url('${profileImage}')`;

          // Update cache
          localStorage.setItem("profileImage", profileImage);
        } catch (error) {
          console.error("❌ Error loading profile:", error);
        }
      });
    </script>

    <script>
      // for disapper proposals if client
      document.addEventListener("DOMContentLoaded", () => {
        const userRole = localStorage.getItem("userRole");
        const proposalsLink = document.getElementById("proposals-link");

        if (userRole === "client" && proposalsLink) {
          proposalsLink.style.display = "none";
        }
      });
    </script>
