<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Work+Sans%3Awght%40400%3B500%3B700%3B900"
    />

    <title>Galileo Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script src="../js/chat-dot.js"></script>
    <script src="../js/notifications-common.js"></script>
  </head>

  <body>
    <div
      class="relative flex size-full min-h-screen flex-col bg-[#fcfaf8] group/design-root overflow-x-hidden"
      style="font-family: 'Work Sans', 'Noto Sans', sans-serif"
    >
      <div class="layout-container flex h-full grow flex-col">
        <header
          class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#f3eee7] px-10 py-3"
        >
          <div class="flex items-center gap-8">
            <div class="flex items-center gap-4 text-[#1b150d]">
              <div class="size-4">
                <svg
                  viewBox="0 0 48 48"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    fill-rule="evenodd"
                    clip-rule="evenodd"
                    d="M12.0799 24L4 19.2479L9.95537 8.75216L18.04 13.4961L18.0446 4H29.9554L29.96 13.4961L38.0446 8.75216L44 19.2479L35.92 24L44 28.7521L38.0446 39.2479L29.96 34.5039L29.9554 44H18.0446L18.04 34.5039L9.95537 39.2479L4 28.7521L12.0799 24Z"
                    fill="currentColor"
                  ></path>
                </svg>
              </div>
              <h2
                class="text-[#1b150d] text-lg font-bold leading-tight tracking-[-0.015em]"
              >
                Craftsman
              </h2>
            </div>
            <div class="flex items-center gap-9">
              <a
                class="text-[#1b150d] text-sm font-medium leading-normal"
                href="dashboard.html"
                >Dashboard</a
              >
              <a
                class="text-[#1b150d] text-sm font-medium leading-normal"
                href="job.html"
                >Hire</a
              >
              <a
                class="text-[#1b150d] text-sm font-medium leading-normal"
                href="Apply.html"
                >Apply</a
              >
              <a
                class="text-[#1b150d] text-sm font-medium leading-normal"
                href="myjob.html"
                >My Jobs</a
              >
              <a
                class="text-[#1b150d] text-sm font-medium leading-normal"
                href="proposal.html"
                id="proposals-link"
                >Proposals</a
              >
            </div>
          </div>
          <div class="flex flex-1 justify-end gap-8">
            <div class="flex gap-2">
              <a href="Notification.html" class="relative">
                <button
                  class="relative flex items-center justify-center h-10 w-10 rounded-xl bg-[#f3eee7] text-[#1b150d]"
                >
                  <!-- Red Dot for Unread -->
                  <span
                    id="notif-dot"
                    class="absolute -top-0.5 -right-0.5 h-2 w-2 bg-red-500 rounded-full ring-2 ring-white hidden"
                  ></span>

                  <!-- Bell Icon -->
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="20px"
                    height="20px"
                    fill="currentColor"
                    viewBox="0 0 256 256"
                  >
                    <path
                      d="M221.8,175.94C216.25,166.38,208,139.33,208,104a80,80,0,1,0-160,0c0,35.34-8.26,62.38-13.81,71.94A16,16,0,0,0,48,200H88.81a40,40,0,0,0,78.38,0H208a16,16,0,0,0,13.8-24.06ZM128,216a24,24,0,0,1-22.62-16h45.24A24,24,0,0,1,128,216ZM48,184c7.7-13.24,16-43.92,16-80a64,64,0,1,1,128,0c0,36.05,8.28,66.73,16,80Z"
                    ></path>
                  </svg>
                </button>
              </a>
              <a href="chat.html" class="relative">
                <button
                  class="relative h-10 w-10 rounded-xl bg-[#f3eee7] text-[#1b150d] flex items-center justify-center"
                >
                  <span
                    id="chat-dot"
                    class="absolute -top-0.5 -right-0.5 h-2 w-2 bg-red-500 rounded-full ring-2 ring-white hidden"
                  ></span>

                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="20px"
                    height="20px"
                    fill="currentColor"
                    viewBox="0 0 256 256"
                  >
                    <path
                      d="M140,128a12,12,0,1,1-12-12A12,12,0,0,1,140,128ZM84,116a12,12,0,1,0,12,12A12,12,0,0,0,84,116Zm88,0a12,12,0,1,0,12,12A12,12,0,0,0,172,116Zm60,12A104,104,0,0,1,79.12,219.82L45.07,231.17a16,16,0,0,1-20.24-20.24l11.35-34.05A104,104,0,1,1,232,128Zm-16,0A88,88,0,1,0,51.81,172.06a8,8,0,0,1,.66,6.54L40,216,77.4,203.53a7.85,7.85,0,0,1,2.53-.42,8,8,0,0,1,4,1.08A88,88,0,0,0,216,128Z"
                    ></path>
                  </svg>
                </button>
              </a>

              <a
                href="Setting.html"
                class="bg-[#f3eee7] rounded-xl h-10 flex items-center px-2.5"
              >
                ⚙️
              </a>
            </div>
            <a href="#" id="profile-link">
              <div
                id="profile-pic"
                class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10"
              ></div>
            </a>
          </div>
        </header>
        <div
          class="w-[700px] mx-auto mt-12 bg-white p-8 rounded-2xl shadow-md border border-gray-200"
        >
          <h2 class="text-2xl font-semibold text-gray-800 mb-6 text-center">
            Submit a Report
          </h2>
          <form id="reportForm" class="space-y-6">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1"
                >Category</label
              >
              <select
                name="category"
                required
                class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-orange-300"
              >
                <option value="">Select a category</option>
                <option>Harassment</option>
                <option>Fake account</option>
                <option>Spam</option>
                <option>Fraud</option>
                <option>Inappropriate Content</option>
              </select>
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1"
                >Subject</label
              >
              <input
                type="text"
                name="subject"
                required
                placeholder="Short title"
                class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-orange-300"
              />
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1"
                >Description</label
              >
              <textarea
                name="message"
                required
                placeholder="Explain the situation..."
                rows="5"
                class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-orange-300"
              ></textarea>
            </div>

            <button
              type="submit"
              class="w-full bg-orange-500 text-white font-semibold py-2 rounded-lg hover:bg-orange-600 transition"
            >
              Submit Report
            </button>
          </form>
        </div>
      </div>
    </div>
    <!-- ONLY RELEVANT CHANGES SHOWN BELOW -->
    <script>
      document
        .getElementById("reportForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const userId = localStorage.getItem("userId");
          if (!userId) {
            Swal.fire({
              icon: "error",
              title: "Not Logged In",
              text: "Please log in to submit a report.",
            });
            return;
          }

          const data = {
            userId,
            category: this.category.value,
            subject: this.subject.value,
            message: this.message.value,
          };

          try {
            const res = await fetch("/api/reports", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(data),
            });

            const result = await res.json();

            if (res.ok) {
              Swal.fire({
                icon: "success",
                title: "Report Submitted",
                text:
                  "Your report was sent to the admin. Reference ID: " +
                  result._id,
              });
              this.reset();
            } else {
              Swal.fire({
                icon: "error",
                title: "Submission Failed",
                text: result.error || "Something went wrong.",
              });
            }
          } catch (err) {
            Swal.fire({
              icon: "error",
              title: "Server Error",
              text: "Could not reach the server. Try again later.",
            });
          }
        });
    </script>
  </body>
</html>
