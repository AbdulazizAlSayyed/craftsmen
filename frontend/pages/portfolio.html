        <div class="px-10 py-6">

        <script>
          document.addEventListener("DOMContentLoaded", async () => {
            const params = new URLSearchParams(window.location.search);
            const category = params.get("category");

            const titleEl = document.getElementById("portfolio-title");
            const listEl = document.getElementById("portfolio-users");

            if (!category) {
              titleEl.innerText = "Category not found!";
              return;
            }

            titleEl.innerText = `Freelancers in ${category}`;

            try {
              const res = await fetch(
                `/api/users/by-skill?category=${category}`
              );
              const users = await res.json();

              if (!users.length) {
                listEl.innerHTML = `<p class="text-gray-500">No freelancers found for this category.</p>`;
                return;
              }

              listEl.innerHTML = users
                .map((user) => {
                  console.log("üë§ User object:", user); // ‚úÖ Log user to debug _id

                  return `
              <div class="p-4 border rounded-lg shadow-sm bg-white flex items-center justify-between gap-4 hover:shadow-md transition duration-200">
                <div class="flex items-center gap-4">
                  <a href="Profile2.html?craftsmanId=${user._id}" title="${
                    user.name
                  }">
  <div class="w-12 h-12 rounded-full bg-center bg-cover bg-gray-200" 
       style="background-image: url('${
         user.profileImage || "default-avatar.png"
       }')">
  </div>
</a>

                  <div>
                    <p class="font-semibold">${user.name}</p>
                    <p class="text-sm text-gray-500">${user.rating} ‚≠ê</p>
                  </div>
                </div>
                <button onclick="startChat('${user._id}')" 
                        class="w-10 h-10 flex items-center justify-center rounded-full bg-[#fcfaf8] hover:bg-[#ec7113] hover:text-white transition-all duration-200 cursor-pointer">
                  <div class="w-10 h-10 flex items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 256 256">
                      <path d="M140,128a12,12,0,1,1-12-12A12,12,0,0,1,140,128ZM84,116a12,12,0,1,0,12,12A12,12,0,0,0,84,116Zm88,0a12,12,0,1,0,12,12A12,12,0,0,0,172,116Zm60,12A104,104,0,0,1,79.12,219.82L45.07,231.17a16,16,0,0,1-20.24-20.24l11.35-34.05A104,104,0,1,1,232,128Zm-16,0A88,88,0,1,0,51.81,172.06a8,8,0,0,1,.66,6.54L40,216,77.4,203.53a7.85,7.85,0,0,1,2.53-.42,8,8,0,0,1,4,1.08A88,88,0,0,0,216,128Z"></path>
                    </svg>
                  </div>
                </button>
              </div>
            `;
                })
                .join("");
            } catch (err) {
              console.error(err);
              listEl.innerHTML = `<p class="text-red-500">Error fetching freelancers.</p>`;
            }
          });

          // ‚úÖ startChat function with console logs
          async function startChat(receiverId) {
            const senderId = localStorage.getItem("craftsmanId");

            console.log("üì§ startChat called!");
            console.log("üßæ senderId from localStorage:", senderId);
            console.log("üßæ receiverId from button:", receiverId);

            if (!senderId || !receiverId) {
              console.error("‚ùå Missing senderId or receiverId.");
              return;
            }

            try {
              const res = await fetch("/api/conversations/start", {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify({ senderId, receiverId }),
              });

              if (!res.ok) {
                throw new Error(`Failed to start chat: ${res.statusText}`);
              }

              const data = await res.json();
              console.log("‚úÖ Conversation started:", data);

              window.location.href = `chat.html?receiverId=${receiverId}`;
            } catch (err) {
              console.error("üî• Error starting conversation:", err);
            }
          }
        </script>

    <script>
      async function startChat(receiverId) {
        const senderId = localStorage.getItem("craftsmanId");
        console.log("üßæ senderId from localStorage:", senderId);
        console.log("üßæ receiverId from button:", receiverId);
        if (!senderId) {
          console.error("Sender ID not found in localStorage.");
          return;
        }

        try {
          const res = await fetch("/api/conversations/start", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ senderId, receiverId }),
          });

          if (!res.ok) {
            throw new Error(`Failed to start chat: ${res.statusText}`);
          }

          const data = await res.json();
          console.log("Conversation started:", data);

          // Redirect to chat page with receiverId
          window.location.href = `chat.html?receiverId=${receiverId}`;
        } catch (err) {
          console.error("Error starting conversation:", err);
        }
      }
    </script>

        );

        if (!craftsmanId) {

            console.error("‚ùå Missing craftsmanId in URL and Local Storage!");
            return;
          }
        }

        localStorage.setItem("craftsmanId", craftsmanId);

        try {
          const res = await fetch(`/api/profile/${craftsmanId}`);

          if (!res.ok)
            throw new Error(

            );

          const data = await res.json();

          console.log("‚úÖ API Response:", data); // Debugging log

          if (!data || !data.profileImage) {
            console.error("‚ùå Profile image is missing in API response");
            return;
          }

          const profileImage = data.profileImage.trim()
            ? data.profileImage
            : "/uploads/default.png";
          console.log("‚úÖ Profile Image URL:", profileImage);

          const profilePicDiv = document.getElementById("profile-pic");
          if (profilePicDiv) {
            profilePicDiv.style.backgroundImage = `url(${profileImage})`;
          } else {
            console.error("‚ùå profile-pic element not found");
          }

          document.getElementById(
            "profile-pic"
          ).style.backgroundImage = `url(${profileImage})`;

          const mainSkill =
            data.skills && data.skills.length > 0
              ? data.skills[0].name
              : "General";
          const profileLink = document.getElementById("profile-link");

          if (profileLink) {
            profileLink.href = `Profile2.html?craftsmanId=${craftsmanId}&skill=${encodeURIComponent(
              mainSkill
            )}`;
          } else {
            console.error("‚ùå profile-link element not found");
          }
        } catch (error) {
          console.error("‚ùå Error loading profile:", error);
        }
