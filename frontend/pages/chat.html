    <script>
      const socket = io("http://localhost:5001");
      const renderedMessages = new Set();
      // üß† Required: Socket.IO setup and API interaction

      // üß† Utility to extract query params from URL
      function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
      }

      const conversationId = getQueryParam("conversationId");
      const userId = localStorage.getItem("userId");
      const receiverId = getQueryParam("receiverId");

      const sendButton = document.getElementById("send-button");
      const input = document.getElementById("message-input");
      const chatBox = document.getElementById("chat-box");

      if (userId) {
        socket.emit("addUser", userId);
      }

      let lastRenderedDate = null;

      function formatDateSeparator(date) {
        const today = new Date();
        const msgDate = new Date(date);

        const isToday = msgDate.toDateString() === today.toDateString();
        const yesterday = new Date(today);
        yesterday.setDate(today.getDate() - 1);
        const isYesterday = msgDate.toDateString() === yesterday.toDateString();

        if (isToday) return "Today";
        if (isYesterday) return "Yesterday";

        return msgDate.toLocaleDateString("en-US", {
          month: "short",
          day: "numeric",
          year: "numeric",
        });
      }

      function renderMessage(msg) {
        const key = msg._id || msg.tempId;
        if (renderedMessages.has(key)) return; // ‚úÖ Prevent duplicate
        renderedMessages.add(key);
        const msgDate = new Date(msg.createdAt || Date.now()).toDateString();

        if (msgDate !== lastRenderedDate) {
          const dateSeparator = document.createElement("div");
          dateSeparator.className = "text-center text-xs text-gray-500 my-2";
          dateSeparator.innerText = formatDateSeparator(msg.createdAt);
          chatBox.appendChild(dateSeparator);
          scrollToBottom();
          lastRenderedDate = msgDate;
        }

        const isMe = msg.sender === userId;
        const alignment = isMe ? "justify-end" : "justify-start";
        const bubbleColor = isMe
          ? "bg-[#ec7113] text-white"
          : "bg-[#f3f3f3] text-black";

        const msgDiv = document.createElement("div");
        msgDiv.className = `flex ${alignment} gap-2`;
        msgDiv.setAttribute("data-id", key); // ‚úÖ Add this!

        const ticks = isMe
          ? `<span class="tick">
      ${
        msg.read
          ? `<svg class="inline-block ml-1 w-4 h-4 text-blue-500" fill="currentColor" viewBox="0 0 24 24"><path d="M1 12l5 5L23 4"/></svg>
             <svg class="inline-block w-4 h-4 text-blue-500" fill="currentColor" viewBox="0 0 24 24"><path d="M1 12l5 5L23 4"/></svg>`
          : `<svg class="inline-block ml-1 w-4 h-4 text-gray-400" fill="currentColor" viewBox="0 0 24 24"><path d="M1 12l5 5L23 4"/></svg>`
      }
    </span>`
          : "";

        msgDiv.innerHTML = `
                  <div class="${bubbleColor} px-4 py-2 rounded-xl shadow-sm max-w-full sm:max-w-[75%] break-all">
                    <p class="text-sm">${msg.text}</p>
                    <p class="text-xs text-right text-gray-300 mt-1">
                      ${new Date(
                        msg.createdAt || Date.now()
                      ).toLocaleTimeString([], {
                        hour: "2-digit",
                        minute: "2-digit",
                      })}
                      ${ticks}
                    </p>
                  </div>
                `;

        chatBox.appendChild(msgDiv);
        scrollToBottom();
      }

      async function loadMessages() {
        try {
          const res = await fetch(`/api/messages/${conversationId}`);
          const messages = await res.json();
          chatBox.innerHTML = "";
          lastRenderedDate = null; // Reset before rendering

          messages.forEach(renderMessage);
          chatBox.scrollTop = chatBox.scrollHeight;
        } catch (err) {
          console.error("‚ùå Failed to load messages:", err);
          Swal.fire({
            icon: "error",
            title: "Error Loading Chat",
            text: "We couldn't load messages. Please try again.",
            background: "#fff1f2",
            backdrop: "rgba(252,165,165,0.3)",
            confirmButtonColor: "#ef4444",
          });
        }
      }

      if (conversationId) {
        loadMessages().then(() => {
          // Show message input section when a conversation is selected
          document
            .getElementById("message-input-section")
            .classList.remove("hidden");

          socket.emit("markAsRead", { conversationId, userId });
          markMessagesAsRead(); // ‚úÖ ADD THIS LINE
        });
      }

      sendButton.addEventListener("click", () => {
        if (!input.value.trim()) return;

        const now = new Date().toISOString();
        const tempId =
          Date.now().toString() + Math.random().toString(36).substr(2, 5);

        const message = {
          sender: userId,
          receiver: receiverId,
          text: input.value,
          conversationId,
          createdAt: now,
          tempId,
        };

        socket.emit("sendMessage", message);
        renderMessage(message);
        input.value = "";
      });

      // Listen for incoming real-time messages
      // After receiving a real-time message
      socket.on("getMessage", (msg) => {
        if (msg.conversationId === conversationId) {
          renderMessage(msg);
          chatBox.scrollTop = chatBox.scrollHeight;

          // Tell server we've seen it
          socket.emit("markAsRead", { conversationId, userId });
        }
      });
      socket.on("messageSaved", (msg) => {
        const { tempId, _id } = msg;
        const msgElem = document.querySelector(`[data-id="${tempId}"]`);
        if (msgElem) {
          msgElem.setAttribute("data-id", _id);
          renderedMessages.delete(tempId);
          renderedMessages.add(_id);
        }
      });

      socket.on("messageReadUpdate", ({ messageId }) => {
        const messageElem = document.querySelector(`[data-id="${messageId}"]`);
        if (messageElem) {
          const tickElem = messageElem.querySelector(".tick");
          if (tickElem) {
            tickElem.innerHTML = `
        <svg class="inline-block ml-1 w-4 h-4 text-blue-500" fill="currentColor" viewBox="0 0 24 24">
          <path d="M1 12l5 5L23 4"/>
        </svg>
        <svg class="inline-block w-4 h-4 text-blue-500" fill="currentColor" viewBox="0 0 24 24">
          <path d="M1 12l5 5L23 4"/>
        </svg>`;
          }
        }
      });

      async function markMessagesAsRead() {
        try {
          await fetch(`/api/messages/mark-read/${conversationId}/${userId}`, {
            method: "PUT",
          });

          // üîÅ Let sender know to refresh their ticks
          socket.emit("messagesRead", { conversationId, readerId: userId });
        } catch (err) {
          console.error("‚ùå Failed to mark messages as read:", err);
          Swal.fire({
            icon: "error",
            title: "Mark Read Failed",
            text: "Could not update message status.",
            background: "#fff1f2",
            backdrop: "rgba(252,165,165,0.3)",
            confirmButtonColor: "#ef4444",
          });
        }
      }

      // Load all conversations
      async function loadConversations(userId) {
        try {
          const res = await fetch(`/api/conversations/${userId}`);
          const conversations = await res.json();
          const container = document.getElementById("conversation-list");
          const selectedConversationId = getQueryParam("conversationId");

          container.innerHTML = "";

          if (conversations.length === 0) {
            Swal.fire({
              icon: "info",
              title: "No Conversations",
              text: "Start chatting by applying to a job or hiring a craftsman!",
              background: "#f0f9ff",
              backdrop: "rgba(147,197,253,0.3)",
              confirmButtonColor: "#3b82f6",
            });
            return; // Optional: don't proceed with rendering
          }

          conversations.forEach((conv) => {
            const partner = conv.participants.find((p) => p._id !== userId);
            if (!partner) return;

            const div = document.createElement("div");
            div.className =
              "flex items-center gap-4 bg-white px-4 min-h-[72px] py-2 justify-between cursor-pointer hover:bg-gray-100";

            div.setAttribute("data-conversation-id", conv._id); // ‚úÖ Add this
            div.onclick = () => {
              window.location.href = `chat.html?userId=${userId}&receiverId=${partner._id}&conversationId=${conv._id}`;
            };

            if (conv._id === selectedConversationId && partner.fullName) {
              const header = document.getElementById("conversation-title");
              header.textContent = `Chatting with ${partner.fullName}`;
            }

            div.innerHTML = `
                    <div class="flex items-center gap-4">
                      <div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full h-14 w-fit"
                        style="background-image: url('${
                          partner.profileImage || "/uploads/default.png"
                        }');">
                      </div>
                      <div class="flex flex-col justify-center">
                        <p class="text-[#181411] text-base font-medium leading-normal line-clamp-1">${
                          partner.fullName
                        }</p>
                       <p data-preview class="text-[#897361] text-sm font-normal leading-normal break-all max-w-[150px] truncate">
              ${conv.lastMessage || "No messages yet..."}
            </p>

                      </div>
                    </div>
                    <div class="shrink-0 flex flex-col items-end gap-1">
  <p data-time class="text-[#897361] text-sm font-normal leading-normal">
    ${new Date(conv.lastTime).toLocaleTimeString([], {
      hour: "2-digit",
      minute: "2-digit",
    })}
  </p>
  ${
    conv.unreadCount > 0
      ? `<span class="h-2 w-2 bg-red-500 rounded-full ring-2 ring-white"></span>` //${conv.unreadCount > 0 ? `<span class="bg-red-500 text-white text-xs rounded-full px-2">${conv.unreadCount}</span>` : ""}
      : ""
  }
</div>

`;

            container.appendChild(div);
          });

          const hasUnread = conversations.some((c) => c.unreadCount > 0);
          document
            .getElementById("chat-dot")
            .classList.toggle("hidden", !hasUnread);
        } catch (err) {
          console.error("‚ùå Failed to load conversations:", err);
          Swal.fire({
            icon: "error",
            title: "Failed to Load Conversations",
            text: "Please check your connection or try again later.",
            background: "#fff1f2",
            backdrop: "rgba(252,165,165,0.3)",
            confirmButtonColor: "#ef4444",
          });
        }
      }

      if (userId) {
        loadConversations(userId);
      }
    </script>

    <script>
      const titleElem = document.getElementById("conversation-title");
      const partnerName = titleElem.textContent.includes("Chatting with ")
        ? titleElem.textContent.replace("Chatting with ", "").trim()
        : "";

      // ‚úÖ Create typing indicator
      const typingIndicator = document.createElement("p");
      typingIndicator.className = "text-sm italic text-gray-400 ml-4";
      typingIndicator.style.display = "none";

      // ‚úÖ Add it to the DOM (after title)
      const headerContainer = document.querySelector("#conversation-title");
      const parentOfTitle = headerContainer.parentElement;
      parentOfTitle.appendChild(typingIndicator);

      // ‚úÖ Typing logic
      let typingTimeout;

      socket.on("showTyping", ({ senderId }) => {
        if (senderId === receiverId) {
          // ‚úÖ Dynamically get name every time someone types
          const currentTitle =
            document.getElementById("conversation-title").textContent;
          const currentPartnerName = currentTitle
            .replace("Chatting with ", "")
            .trim();

          typingIndicator.innerHTML = `<span class="animate-pulse">üí¨ ${currentPartnerName} is typing...</span>`;
          typingIndicator.style.display = "block";

          clearTimeout(typingTimeout);
          typingTimeout = setTimeout(() => {
            typingIndicator.style.display = "none";
          }, 2000);
        }
      });

      socket.on("refreshConversations", () => {
        if (userId) loadConversations(userId); // Reloads with updated unread count
      });
      input.addEventListener("input", () => {
        socket.emit("typing", { senderId: userId, receiverId });
      });
    </script>

    <script>
      document.addEventListener("DOMContentLoaded", async () => {
        if (!userId || !conversationId) {
          document.getElementById("conversation-title").textContent =
            "Select a conversation";
          document.getElementById("chat-box").innerHTML = `
    <div class="flex justify-center items-center h-full text-gray-400 text-xl italic">
      No conversation selected.
    </div>
  `;

          // üîí Hide message input
          document
            .getElementById("message-input-section")
            .classList.add("hidden");

          return;
        }

        let craftsmanId = new URLSearchParams(window.location.search).get(
          "craftsmanId"
        );

        if (!craftsmanId) {
          craftsmanId = localStorage.getItem("craftsmanId");
          if (!craftsmanId) {
            console.error("‚ùå Missing craftsmanId in URL and Local Storage!");
            return;
          }
        }

        localStorage.setItem("craftsmanId", craftsmanId);

        try {
          const res = await fetch(`/api/profile/${craftsmanId}`);
          if (!res.ok)
            throw new Error(
              `Failed to fetch profile: ${res.status} ${res.statusText}`
            );

          const data = await res.json();
          console.log("‚úÖ API Response:", data);

          const profileImage = data.profileImage?.trim()
            ? data.profileImage
            : "/uploads/default.png";
          console.log("‚úÖ Profile Image URL:", profileImage);

          const profilePicDiv = document.getElementById("profile-pic");
          if (profilePicDiv) {
            profilePicDiv.style.backgroundImage = `url(${profileImage})`;
          }

          const mainSkill =
            data.skills && data.skills.length > 0
              ? data.skills[0].name
              : "General";
          const profileLink = document.getElementById("profile-link");

          if (profileLink) {
            profileLink.href = `Profile2.html?craftsmanId=${craftsmanId}&skill=${encodeURIComponent(
              mainSkill
            )}`;
          }
        } catch (error) {
          console.error("‚ùå Error loading profile:", error);
          Swal.fire({
            icon: "error",
            title: "Profile Load Error",
            text: "Could not load your profile picture or details.",
            background: "#fff1f2",
            backdrop: "rgba(252,165,165,0.3)",
            confirmButtonColor: "#ef4444",
          });
        }
      });
      socket.on("lastMessageUpdate", ({ conversationId, text, createdAt }) => {
        const convoItems = document.querySelectorAll(
          "#conversation-list > div"
        );

        convoItems.forEach((item) => {
          const convId = item.getAttribute("data-conversation-id");
          if (convId === conversationId) {
            const preview = item.querySelector("[data-preview]");
            const time = item.querySelector("[data-time]");

            if (preview) preview.textContent = text;
            if (time) {
              const date = new Date(createdAt);
              time.textContent = date.toLocaleTimeString([], {
                hour: "2-digit",
                minute: "2-digit",
              });
            }

            // ‚úÖ Move this conversation div to the top of the list
            const container = document.getElementById("conversation-list");
            container.prepend(item);
          }
        });
      });
    </script>

    <script>
      const scrollBtn = document.getElementById("scroll-bottom-btn");

      // Show button if not at bottom
      chatBox.addEventListener("scroll", () => {
        const isAtBottom =
          chatBox.scrollHeight - chatBox.scrollTop <= chatBox.clientHeight + 10;

        if (isAtBottom) {
          socket.emit("markAsRead", { conversationId, userId });
        }
      });

      // Scroll when button clicked
      scrollBtn.addEventListener("click", () => {
        chatBox.scrollTop = chatBox.scrollHeight;
      });

      // Optional: auto-scroll when sending or receiving a message
      function scrollToBottom() {
        chatBox.scrollTo({ top: chatBox.scrollHeight, behavior: "smooth" });

        // Trigger real-time read
        socket.emit("markAsRead", { conversationId, userId });
      }
    </script>
    <script>
      document.addEventListener("DOMContentLoaded", async () => {
        const craftsmanId = localStorage.getItem("craftsmanId");
        const profilePicDiv = document.getElementById("profile-pic");

        if (!craftsmanId || !profilePicDiv) return;

        // Try cached image first
        const cachedImage = localStorage.getItem("profileImage");
        if (cachedImage) {
          profilePicDiv.style.backgroundImage = `url('${cachedImage}')`;
        }

        try {
          const res = await fetch(`/api/profile/${craftsmanId}`);
          if (!res.ok) throw new Error("Failed fetching profile");

          const data = await res.json();
          const profileImage =
            data.profileImage.trim() || "/uploads/default.png";

          profilePicDiv.style.backgroundImage = `url('${profileImage}')`;

          // Update cache
          localStorage.setItem("profileImage", profileImage);
        } catch (error) {
          console.error("‚ùå Error loading profile:", error);
          Swal.fire({
            icon: "error",
            title: "Profile Load Error",
            text: "Could not load your profile picture or details.",
            background: "#fff1f2",
            backdrop: "rgba(252,165,165,0.3)",
            confirmButtonColor: "#ef4444",
          });
        }
      });
    </script>
    <script>
      // for disapper proposals if client
      document.addEventListener("DOMContentLoaded", () => {
        const userRole = localStorage.getItem("userRole");
        const proposalsLink = document.getElementById("proposals-link");

        if (userRole === "client" && proposalsLink) {
          proposalsLink.style.display = "none";
        }
      });
    </script>
  </body>
</html>
