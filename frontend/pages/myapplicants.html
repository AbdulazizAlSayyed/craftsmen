  <script>
    // ‚úÖ Make these global so buttons can access them
    async function updateStatus(appId, newStatus, customBid = null, fullName = "") {
      const actionVerb = newStatus === "accepted" ? "accept" : newStatus === "rejected" ? "reject" : "update the bid for";

      const confirmResult = await Swal.fire({
        title: `Are you sure you want to ${actionVerb}?`,
        text: fullName ? `This action will ${actionVerb} ${fullName}.` : "",
        icon: "question",
        showCancelButton: true,
        confirmButtonColor: "#10b981",
        cancelButtonColor: "#f43f5e",
        confirmButtonText: "Yes, proceed"
      });

      if (!confirmResult.isConfirmed) return;

       try {
    const res = await fetch(`/api/applications/${appId}/status`, {
      method: "PATCH",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ 
        status: newStatus, 
        bidAmount: customBid 
      }),
    });

    const updated = await res.json();

    if (res.ok) {
      // The WebSocket message will handle the UI update
      Swal.fire({
        icon: "success",
        title: "Update Sent",
        text: "The update is being processed...",
        timer: 1500,
        showConfirmButton: false
      });

        } else {
          Swal.fire({
            icon: "error",
            title: "Update Failed",
            text: updated.error || "Unknown error occurred.",
            confirmButtonColor: "#ef4444"
          });
        }
      } catch (err) {
        console.error("Error updating status:", err);
        Swal.fire({
          icon: "error",
          title: "Network Error",
          text: "Failed to update. Please try again.",
          confirmButtonColor: "#ef4444"
        });
      }
    }


    async function confirmAndReject(appId) {
      const confirmResult = await Swal.fire({
        title: "Reject Bid?",
        text: "Are you sure you want to reject this bid?",
        icon: "warning",
        showCancelButton: true,
        confirmButtonColor: "#ef4444",
        cancelButtonColor: "#9ca3af",
        confirmButtonText: "Yes, reject"
      });
      if (!confirmResult.isConfirmed) return;


      try {
        const res = await fetch(`/api/applications/${appId}/status`, {
          method: "PATCH",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ status: "rejected" }),
        });

        if (!res.ok) {
          const data = await res.json();
          Swal.fire({
            icon: "error",
            title: "Rejection Failed",
            text: data.error || "Unknown error",
            confirmButtonColor: "#ef4444"
          });
          return;
        }
 if (res.ok) {
      const card = document.getElementById(`app-card-${appId}`);
 if (card) {
  // Update the card instead of removing it
        const statusEl = document.getElementById(`status-${appId}`);
        if (statusEl) statusEl.textContent = "rejected";
        card.style.opacity = '0.7';
        card.style.borderLeft = '4px solid #EF4444';

      }    
        }
            Swal.fire({
          icon: "success",
          title: "Bid Rejected",
          text: "The bid has been rejected successfully.",
          timer: 2000,
          showConfirmButton: false
        }); 
      } catch (err) {
        console.error("Error rejecting bid:", err);
        Swal.fire({
          icon: "error",
          title: "Network Error",
          text: "Something went wrong while rejecting the bid.",
          confirmButtonColor: "#ef4444"
        });
      }
    }

    // ‚úÖ DOMContentLoaded starts here
    document.addEventListener("DOMContentLoaded", async () => {
      const jobId = new URLSearchParams(window.location.search).get("jobId");
      const applicantContainer = document.getElementById("applicant-list");
      const biddingContainer = document.getElementById("bidding-list");

      if (!jobId) {
        applicantContainer.innerHTML = "<p>No job ID found.</p>";
        return;
      }

      try {
        const res = await fetch(`/api/applications/job/${jobId}`);
        const applicants = await res.json();

        if (!Array.isArray(applicants) || applicants.length === 0) {
          applicantContainer.innerHTML = "<p>No applicants yet.</p>";
          return;
        }

        applicantContainer.innerHTML =
          "<h2 class='text-xl font-bold mb-4'>Applicants</h2>";
        biddingContainer.innerHTML =
          "<h2 class='text-xl font-bold mb-4'>Bidders</h2>";

        applicants.forEach((app) => {
          const user = app.craftsmanId;
          const hasBid =
            typeof app.bidAmount === "number" && !isNaN(app.bidAmount);
          const isPending = app.status === "pending";

          const userInfo = `
          <div class="flex-1">
            <div class="flex items-center gap-4 mb-2">
              <img src="${user.profileImage || "/uploads/default.png"
            }" class="w-12 h-12 rounded-full object-cover" />
              <div>
                <h3 class="text-lg font-bold text-[#1b150d]">${user.fullName
            }</h3>
                <p class="text-sm text-gray-500">${user.email}</p>
              </div>
            </div>
            <p class="text-sm text-[#1b150d]"><strong>Status:</strong> <span id="status-${app._id
            }">${app.status}</span></p>
            <p class="mt-2 text-sm text-[#1b150d]"><strong>Cover Letter:</strong><br/>${app.coverLetter
            }</p>
          </div>
        `;

          const acceptRejectBtns = `
          <div class="flex flex-col items-center justify-center gap-2 min-w-[140px]">
            <button onclick="updateStatus('${app._id
            }', 'accepted', null, '${user.fullName.replace(/'/g, "\\'")}')"
              class="bg-green-100 text-green-700 hover:bg-green-200 px-3 py-1 rounded text-sm font-semibold">
              Accept
            </button>
            <button onclick="updateStatus('${app._id
            }', 'rejected', null, '${user.fullName.replace(/'/g, "\\'")}')"
              class="bg-red-100 text-red-700 hover:bg-red-200 px-3 py-1 rounded text-sm font-semibold">
              Reject
            </button>
          </div>
        `;

          const biddingSection = `
          <div class="flex flex-col justify-between items-center gap-3 text-sm min-w-[140px]">
            <p class="text-[#1b150d] font-semibold">Bid: <span id="bid-${app._id}" class="text-black font-normal">$${app.bidAmount}</span></p>
            <div class="flex gap-2">
              <button onclick="updateStatus('${app._id}', 'accepted')" title="Accept"
                class="bg-green-100 text-green-700 hover:bg-green-200 px-2 py-1 rounded">Accept</button>
              <button onclick="confirmAndReject('${app._id}')" title="Reject"
                class="bg-red-100 text-red-700 hover:bg-red-200 px-2 py-1 rounded">Reject</button>
            </div>
            <div class="flex gap-1 mt-1">
              <input id="new-bid-${app._id}" type="number" class="w-20 text-sm border rounded px-2 py-1" placeholder="New $" />
              <button onclick="updateStatus('${app._id}', 'pending', parseFloat(document.getElementById('new-bid-${app._id}').value))"
                class="text-[#ec8e13] hover:underline font-semibold">Update</button>
            </div>
          </div>
        `;

          const html = `
          <div id="app-card-${app._id
            }" class="border p-4 rounded-lg shadow mb-4 bg-white flex justify-between items-start gap-6">
            ${userInfo}
            ${hasBid ? biddingSection : acceptRejectBtns}
          </div>
        `;

         
// With this new condition:
if (hasBid) {  // If there's a bid amount, it goes in bidding section regardless of status
  biddingContainer.insertAdjacentHTML("beforeend", html);
} else {
  applicantContainer.insertAdjacentHTML("beforeend", html);
}
        });
      } catch (error) {
        console.error(error);
        applicantContainer.innerHTML = "<p>Error loading applicants.</p>";
      }
    });
  </script>
   <script>
  
// Connect to WebSocket
let socket;
function connectWebSocket(userId) {
  const token = localStorage.getItem("token");

  console.log("Current userId:", userId);
  console.log("Current token:", token);

  socket = new WebSocket(`ws://localhost:5001/ws?token=${token}`);

  socket.onopen = () => {
    console.log("‚úÖ WebSocket connected, authenticating...");
    socket.send(JSON.stringify({
      type: "AUTH",
      token,
      userId
    }));
  };

  socket.onmessage = (event) => {
    const message = JSON.parse(event.data);
    console.log("üì® Message from server:", message);
    if (message.type === "BID_UPDATE") {
      handleBidUpdate(message.data);
    }
  };

  socket.onerror = (err) => {
    console.error("‚ùå TEST: WebSocket error", err);
  };

  socket.onclose = () => {
    console.log("TEST: WebSocket closed");
    setTimeout(() => connectWebSocket(userId), 5000);
  };
}

function handleBidUpdate(updatedBid) {
  // Check if this bid exists in the UI
  const existingCard = document.getElementById(`app-card-${updatedBid._id}`);
  
  if (existingCard) {
    // Update existing card
    const statusEl = document.getElementById(`status-${updatedBid._id}`);
    if (statusEl) statusEl.textContent = updatedBid.status;
    
    const bidEl = document.getElementById(`bid-${updatedBid._id}`);
    if (bidEl) bidEl.textContent = `$${updatedBid.bidAmount}`;
    
    // Visual feedback
    existingCard.classList.add('bg-blue-50');
    setTimeout(() => existingCard.classList.remove('bg-blue-50'), 1000);
  } else if (updatedBid.status === 'pending') {
    // New bid - add it to the UI
    renderBid(updatedBid);
  }
}
