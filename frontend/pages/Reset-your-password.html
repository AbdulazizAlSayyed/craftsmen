<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Public+Sans%3Awght%40400%3B500%3B700%3B900"
    />

    <title>Galileo Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div
      class="relative flex size-full min-h-screen flex-col bg-white group/design-root overflow-x-hidden"
      style="font-family: 'Public Sans', 'Noto Sans', sans-serif"
    >
      <div class="layout-container flex h-full grow flex-col">
        <header
          class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#f3ece7] px-10 py-3"
        >
          <div class="flex items-center gap-4 text-[#1b130d]">
            <div class="size-4">
              <svg
                viewBox="0 0 48 48"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill-rule="evenodd"
                  clip-rule="evenodd"
                  d="M12.0799 24L4 19.2479L9.95537 8.75216L18.04 13.4961L18.0446 4H29.9554L29.96 13.4961L38.0446 8.75216L44 19.2479L35.92 24L44 28.7521L38.0446 39.2479L29.96 34.5039L29.9554 44H18.0446L18.04 34.5039L9.95537 39.2479L4 28.7521L12.0799 24Z"
                  fill="currentColor"
                ></path>
              </svg>
            </div>
            <h2
              class="text-[#1b130d] text-lg font-bold leading-tight tracking-[-0.015em]"
            >
              Craftsman
            </h2>
          </div>
          <div class="flex flex-1 justify-end gap-8">
            <div class="flex gap-2">
              <a href="log-in.html">
                <button
                  class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 px-4 bg-[#f3ece7] text-[#1b130d] text-sm font-bold leading-normal tracking-[0.015em]"
                >
                  <span class="truncate">log in</span>
                </button>
              </a>
            </div>
          </div>
        </header>
        <div class="px-40 flex flex-1 justify-center py-5">
          <div
            class="layout-content-container flex flex-col w-[512px] max-w-[512px] py-5 max-w-[960px] flex-1"
          >
            <h1
              class="text-[#1b140e] text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 text-center pb-3 pt-5"
            >
              Reset your password
            </h1>
            <p
              class="text-[#637588] text-sm font-normal leading-normal pb-3 pt-1 px-4 text-center"
            >
              Enter a new password for your account
            </p>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
                <p
                  class="text-[#1b140e] text-base font-medium leading-normal pb-2"
                >
                  New password
                </p>
                <input
                  id="newPassword"
                  placeholder="Enter new password"
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#111418] focus:outline-0 focus:ring-0 border-none bg-[#f0f2f4] focus:border-none h-14 placeholder:text-[#637588] p-4 text-base font-normal leading-normal"
                  value=""
                  oninput="updateStrengthBar()"
                />
              </label>
            </div>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
                <p
                  class="text-[#1b140e] text-base font-medium leading-normal pb-2"
                >
                  Confirm new password
                </p>
                <input
                  id="confirmPassword"
                  placeholder="Confirm new password"
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#111418] focus:outline-0 focus:ring-0 border-none bg-[#f0f2f4] focus:border-none h-14 placeholder:text-[#637588] p-4 text-base font-normal leading-normal"
                  value=""
                />
              </label>
            </div>
            <div class="flex flex-col gap-3 p-4">
              <div class="flex gap-6 justify-between">
                <p class="text-[#1b140e] text-base font-medium leading-normal">
                  Password strength
                </p>
              </div>
              <div class="rounded bg-[#e7dbd0]">
                <div
                  id="strength-bar"
                  class="h-2 rounded bg-[#e68019]"
                  style="width: 0%"
                ></div>
              </div>
            </div>

            <div class="flex px-4 py-3">
              <button
                id="resetBtn"
                type="button"
                class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 px-4 flex-1 bg-[#e68019] text-[#1b140e] text-sm font-bold leading-normal tracking-[0.015em]"
              >
                <span class="truncate">Reset Password</span>
              </button>
            </div>
            <p
              class="text-[#637588] text-sm font-normal leading-normal pb-3 pt-1 px-4 text-center"
            >
              Remember: Your new password must be at least 8 characters long and
              include a mix of letters, numbers, and symbols.
            </p>
            <p
              class="text-[#637588] text-sm font-normal leading-normal pb-3 pt-1 px-4 text-center underline"
            >
              Need help? Contact us
            </p>
          </div>
        </div>
      </div>
    </div>
    <script>
      // Wait for the DOM to be fully loaded
      document.addEventListener("DOMContentLoaded", () => {
        const resetBtn = document.getElementById("resetBtn");
        const newPasswordInput = document.getElementById("newPassword");
        const confirmPasswordInput = document.getElementById("confirmPassword");

        const urlParams = new URLSearchParams(window.location.search);
        const email = urlParams.get("email");
        const token = urlParams.get("token");

        if (!email || !token) {
          alert("Invalid or missing reset token. Please try again.");
          return;
        }

        resetBtn.addEventListener("click", async () => {
          const newPassword = newPasswordInput.value;
          const confirmPassword = confirmPasswordInput.value;

          if (!newPassword || !confirmPassword) {
            alert("Please fill in both password fields.");
            return;
          }

          if (newPassword !== confirmPassword) {
            alert("Passwords do not match.");
            return;
          }

          if (newPassword.length < 8) {
            alert("Password must be at least 8 characters long.");
            return;
          }

          try {
            const res = await fetch(
              "http://localhost:5001/api/auth/reset-password",
              {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify({
                  email,
                  token,
                  newPassword,
                }),
              }
            );

            const data = await res.json();
            alert(data.message);

            if (data.message.toLowerCase().includes("successful")) {
              window.location.href = "log-in.html";
            }
          } catch (err) {
            console.error("âŒ Reset error:", err);
            alert("Something went wrong. Please try again.");
          }
        });
      });

      function updateStrengthBar() {
        const password = document.getElementById("newPassword").value;
        const bar = document.getElementById("strength-bar");

        // Cap strength at 8 characters
        const strength = Math.min(password.length, 8);
        const widthPercent = (strength / 8) * 100;

        bar.style.width = widthPercent + "%";

        // Optional: Change color based on strength
        if (strength < 4) {
          bar.style.backgroundColor = "#e68019"; // weak = orange
        } else if (strength < 6) {
          bar.style.backgroundColor = "#facc15"; // medium = yellow
        } else {
          bar.style.backgroundColor = "#22c55e"; // strong = green
        }
      }
    </script>
  </body>
</html>
